movestutorialtitle = Mitä teen?
jumptutorialtext = Ylitä piikit tekemällä\n3 hyppyä.
squattutorialtext = Väistä ansa tekemällä\n3 kyykkyä.
phonetutorialtitle = Puhelimen asento
phonetutorialtext = Varmistaaksesi sensorin tarkkuuden pidä puhelinta suoraan pystyssä näyttö kohti kasvoja.

mapintrotutorialtitle = Viimeinkin hereillä...
mapintrotutorialtext = Olet vanki ilman muistikuvaa aikasemmasta.\n\
                       Olet päässyt pakenemaan sellistäsi ja nyt sinun täytyy löytää tie ulos tyrmästä.\n\
                       Ehkä saat palautettua muistojasi samalla.
mapcharactertutorialtitle = Liikkuminen
mapcharactertutorialtext = Voit liikkua painamalla nuolia siihen suuntaan mihin haluat mennä. \
                            Liikut aina yhden ruudun kerrallaan.\nLiiku eteenpäin painamalla ylänuolta.

mapkeystutorialtitle = Eteneminen
mapkeystutorialtext = Tavoitteenasi on löytää kolme avainta avataksesi oven seuraavalle tasolle. \
                       Vasemmalla ylhäällä näet avainmäärän.

mappointstutorialtitle = Liikepisteet
mappointstutorialtext = Liikkuminen vaatii liikepisteitä. Yhdellä liikepisteellä voi liikkua yhden ruudun eteenpäin\n\
                        Pisteesi näet oikella nelihaaraisen nuolen vieressä.

mapstepstutorialtitle = Liikepisteiden kerääminen
mapstepstutorialtext = Kerätäksesi liikepisteitä sinun täytyy kävellä oikeassa maailmassa. \
                        Joka 10:lla askeleella saat 5 liikepistettä.

maptrapstutorialtitle = Haistan vaaroja...
maptrapstutorialtext = Varo! Tyrmä on täynnä ansoja. Nyt edessäsi on piikkiansa.

maptrapstutorialtitletwo = ...vai onko se hikeä?
maptrapstutorialtexttwo = Ansojen ylittäminen vaati liikuntaharjoituksien kuten hyppyjen ja kyykkyjen suorittamista.\n\
                           Jos kuntoilu ei juuri nyt ole mieleinen vaihtoehto, voit myös ylittää esteet maksamalla 5 liikepistettä.
mapnokeysinfotitle = Ei tarpeeksi avaimia!
mapnokeysinfotext = Sinun täytyy kerätä kaikki kolme avainta avataksesi oven.