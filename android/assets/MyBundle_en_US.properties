story1 = Kuulen koputusta etuovelta ja lähden kävelemään ovea kohti. Siellä seisoi vartija kirje kädessään. \
  ”Viesti komentajalta”, mies sanoi. Kirjeen luettuani lyyhistyn lattialle ja kiroan tätä epäreilua elämää.\n\n\
  Huoneeseen saapuu rakas vaimoni Elizabeth, sekä kaksi ihanaa lastani Carol ja Arthur.\n\
  Elizabeth nostaa kirjeen lattialta ja alkaa lukemaan sitä heiveröisellä ja rauhallisella äänellään.\n\n2\
  Kirjeen luettuaan Elizabeth, Carol ja Arthur halaavat minua kyyneleet silmissään. Vartija jatkaa matkaansa ja aloitan varusteideni pakkaamisen.\n\
  Seuraavana päivänä hyvästelen perheeni ja lähden kohti taistelukenttää.

story2 = Sota on kiivaimmillaan, mutta en voi ajatella mitään muuta kuin perhettäni.\n\n\
  Kuulen komentajan huutavan ”ETEENPÄIN!” \
  Nostan miekkani kohti vihollista ja lähden liikkeelle sotatoverit rinnallani.\n\n\
  Päivät tuntuvat ryömivän eteenpäin ja joka päivä olen kiitollinen siitä että saan olla elossa.\n\n\
  Kuitenkin eräänä päivänä komentaja tulee saamansa kirjeen kanssa leiriimme ja kertoo meille ilouutiset, sota on meidän osaltamme ohi.

story3 = Näen kotioveni, se lähenee hetki hetkeltä. En malta odottaa että pääsen yllättämään perheeni. \
  Kaikkien niiden hitaasti kulkevien päivien odotus oli sen arvoista, pääsen vihdoinkin kotiin.\n\n\
  Astun ovesta sisään, talossa on hiljaista. Yläkerrasta kuuluu varovaisia askelia.\n\n\
  Lähden kävelemään portaita ylöspäin askel askeleelta. Huomaan että askeleeni ovat varovaisia lähestyessäni yläkertaa. \
  Huudan portaiden yläpäässä Elizabethin, sitten Carolin ja lopuksi Arthurin nimeä.\n\nEn saa vastausta.

story4 = Noustessani portaikon viimeisen askelman, kimppuuni hyökkää vieras hahmo. Kamppailumme päätteeksi tipumme portaikon alapäähän.\n\n\
  Tunkeilija pitää pitkää mustaa kaapua päällään yrittäen piilotella kasvojaan. \
  Yritän saada vedettyä tunkeilijan hupun pois, mutta hän on ennen minua ylhäällä ja pakenee talosta ulos.\n\nLähden takaa-ajoon.

story5 = Lyhyen takaa-ajon jälkeen saan tunkeiljan kiinni, mutta hän ei luovuta helpolla. \
  Hän yrittää lyödä minua, mutta saan hänet kuitenkin maahan.\n\n”LOPETTAKAA VÄLITTÖMÄSTI!”, vartija huutaa. \
  En reagoi vartijan huutoon, vaan tällä hetkellä ainoa tavoitteeni on nähdä tämän vieraan henkilön kasvot. \
  Tunnen kovan iskun takaraivossani.\n\nIsku ja välitön kipu on viimeinen asia jonka muistan.